<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>

<body class="container-fluid">

    <header class="p-5">

    </header>

    <main>

        <!--Image they click-->
        <div class="row">
            <div class="col-12">
                <img src="//placehold.it/200x200" onclick="countUp()">
            </div>
        </div>


        <!--Inventory Title-->
        <div class="row">
            <div class="col-12">
                <h1>Inventory</h1>
            </div>
        </div>

        <!--Inventory-->
        <div class="row">
            <div class="col-4">
                <h5>Mined Items:<span></span></h5>
            </div>
            <div class="col-2">
                <h5>upgrade1:<span></span></h5>
            </div>

            <div class="col-2">
                <h5>upgrade2:<span></span></h5>
            </div>
            <div class="col-2">
                <h5>upgrade3:<span></span></h5>
            </div>
            <div class="col-2">
                <h5>upgrade4:<span></span></h5>
            </div>
        </div>


        <!--Upgrades Title-->
        <div class="row my-3">
            <div class="col-12">
                <h1>Upgrades</h1>
            </div>
        </div>


        <!--These they purchase-->
        <div class="row">
            <div class="col-3">
                <h5>upgrade1 =<span></span></h5>
            </div>
            <div class="col-3">
                <h5>upgrade2 =<span></span></h5>
            </div>
            <div class="col-3">
                <h5>upgrade3 =<span></span></h5>
            </div>
            <div class="col-3">
                <h5>upgrade4 =<span></span></h5>
            </div>
        </div>

        <!--Modifications-->
        <div class="row my-3">
            <div class="col-12">
                <h1>Upgrade Modification</h1>
                <p>Mod:<span></span></p>
            </div>
        </div>

    </main>

    <footer class="p-5"></footer>

















    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
