<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>


<body class="">

    <header class="p-4 bg-dkrBrown">

    </header>

    <main class="">

        <!--Image they click-->
        <div class="row banner ">
            <div class="col-12 text-center">
                <img src="cauldron.png" onclick="getResource()">
            </div>
        </div>

        <div class="row img-fluid m-auto p-auto text-light bg-secondary">

            <!--Upgrades-->
            <div class="col-4 text-center ">
                <h1>Upgrades</h1>
                <div class="row justify-content-center">
                    <div id="upgrades"></div>
                </div>
            </div>


            <!--Inventory-->
            <div class="col-4 text-center ">
                <h1>Inventory</h1>
                <div class="row justify-content-center">
                    <div id="total"></div>
                    <div id="spoon"></div>
                </div>
            </div>


            <!--Modification Stats-->
            <div class="col-4 text-center ">
                <h1>Mod Stats</h1>
                <div class="row justify-content-center">
                    <div id="modification">

                    </div>
                    <!--<div id="total"></div>-->
                </div>
            </div>


        </div>



    </main>

    <footer class="p-3 bg-dkrBrown"></footer>

</html>
